<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather-Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">

    <style>
      .dropdown-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .dropdown-item img {
      width: 40px;
      height: auto;
    }
    .dropdown-search {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
    }
    </style>
</head>
<body>

    

    <section class="pg">

        <div class="container search-container ">
            <div class="dropdown">
              <button class="btn btn-light dropdown-toggle w-100" style="text-align: right;display: flex;align-items: center;width: 80% !important; background-color: rgb(207, 208, 255);margin: auto;" type="button" data-bs-toggle="dropdown">
                <span style="text-align: left !important;width: 100%;">Country</span>
              </button>
              <ul id="countries-container" class="dropdown-menu w-75" style="max-height: 300px; overflow-y: auto;">
                <!-- Search input -->
                <input type="text" class="dropdown-search" placeholder="Search...">
                <li><a class="dropdown-item" href="#">
                    <span></span>
                    <img src="" alt="rainy">
                  </a></li>
              </ul>
            </div>
          </div>
        <!-- <select class="form-select" name="" id="countries-"  style="position: relative;width: 50%;margin-inline: auto;">
            <option value="" style="display: flex; flex-direction: row;justify-content: space-between;"><span>s</span><img src="images/weather/cloudy.png" width="150" alt=""></option>
        </select> -->
        <div class="pg- pg-up" style="z-index: 0;">

            <div class="left-side">
                <img class="left-icon" id="main-icon" src="images/default/default_loader_weather.png" onerror="this.onerror=null; this.src='images/default/default_loader_weather.png';"  alt="">
                <div class="title-group">
                    <h1 class="title" id="avg-temp"><div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div> </h1>
                    <p id= "country_name" class="title">Egypt</p>
                </div>
            </div>
            <div style="background-color: white;width: 0.1rem;height: 200px;"></div>


            <div class="right-side">

                <div class="degrees-container">
                
                    <div class="degrees-box">
                        <span class="degree-title" id="temp-high"><div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div> </span>
                        <span class="degree">High</span>
                </div>
                
                <div class="degrees-box">
                    <span class="degree-title" id="wind-value"><div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div> </span>
                    <span class="degree">Wind</span>
                </div>
                
                <div class="degrees-box">
                    <span class="degree-title" id="sunshine"><div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div> </span>
                    <span class="degree">sunshine</span>
                </div>
                
                <div class="degrees-box">
                    <span class="degree-title" id="temp-low"><div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div> </span>
                    <span class="degree">Low</span>
                </div>

                <div class="degrees-box">
                    <span class="degree-title" id="wind-gusts"><div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div> </span>
                    <span class="degree">Wind gusts</span>
                </div>
                
                <div class="degrees-box">
                    <span class="degree-title" id="rain-value"><div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div> </span>
                    <span class="degree">Rain</span>
                </div>
                

                </div>

                
            </div>
        </div>


        

        <div class="pg- pg-down">
            <div class="degrees-container" id="daily-container">
                
                <div class="degrees-box">
                  <div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                    <!-- <span class="sr-only">Loading...</span> -->
                  </div>
                </div>
                <div class="degrees-box">
                    <div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div>
                </div>
                <div class="degrees-box">
                    <div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div>
                </div>
                <div class="degrees-box">
                    <div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div>
                </div>
                <div class="degrees-box">
                    <div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                        <!-- <span class="sr-only">Loading...</span> -->
                      </div>
                </div>
            
    

            <div class="degrees-box">
              <div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                <!-- <span class="sr-only">Loading...</span> -->
              </div>
            </div>

            <div class="degrees-box">
              <div style="font-size: 1.5rem;width: 3rem;height: 3rem;" class="spinner-border text-warning" role="">
                <!-- <span class="sr-only">Loading...</span> -->
              </div>
            </div>

            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    
        <script src="js/script.js"></script>
 
</body>
</html>
