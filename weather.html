<body>


    <section class="pg">


        <div class="pg- pg-up">

            <div class="left-side">
                <img class="left-icon" id="main-icon" src="images/wheater/cloudy.png"  alt="">

                </div>
            </div>

                <div class="degrees-box">

                </div>

        </div>
